<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품목록</title>
</head>
<body>
  <h3>상품목록</h3>
  <table>
    <thead>
    <tr>
      <th>상품ID</th>
      <th>상품명</th>
    </tr>
    <tboyd>
      <tr th:each="product:${all}">
        <td th:text="${product.productId}">1</td>

        <td><a th:href="@{/products/{id}(id=${product.productId})}" th:text="${product.pname}">컴퓨터</a></td>
      </tr>
    </tboyd>
    </thead>
  </table>
  <button id="btnAdd">상품등록</button>
  <script>
    const btnAdd = document.getElementById('btnAdd');
    btnAdd.addEventListener('click',e=>{
      location.href = '/products/add';      // get /products/add
    },false);
  </script>
</body>
</html>
