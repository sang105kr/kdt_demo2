<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인화면</title>
</head>
<body>
  <h3>로그인</h3>
  <form action="" method="POST" th:object="${loginForm}">
    <div><label th:for="email">아이디</label><input type="text" th:field="*{email}"><span th:errors="*{email}"></span></div>
    <div><label th:for="passwd">비밀번호</label><input type="password" th:field="*{passwd}"><span th:errors="*{passwd}"></span></div>
    <div><button>로그인</button></div>
  </form>
</body>
</html>
