<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>초기화면(tymeleaf)</title>
</head>
<body>
<ul>
  <li><a href="/test/1">test1</a></li>
  <li><a href="/products">상품관리</a></li>
  <li><a href="#"></a></li>
</ul>
  <h3>hi tymeleaf!</h3>
  <ul th:with="v1='<b>홍길동<b>'">
    <li th:text="${v1}">1</li>
    <li>[[${v1}]]</li>
    <li th:utext="${v1}">1</li>
    <li>[(${v1})]</li>
    <li>3</li>
  </ul>
  <p th:text="${v1}">hi</p>
  <table>
    <thead>
      <tr>
        <th>번호</th>
        <th>이름</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="v:${#numbers.sequence(1,3)}">
        <td th:text="${v}"></td>
        <td th:text="'이름 ' + ${v}"></td>
      </tr>
    </tbody>
  </table>

</body>
</html>
